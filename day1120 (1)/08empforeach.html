<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08empforeach.html</title>

    
    <script>
        function myemp(){
            var fruits=["블루","오렌지","체리","망고"];
            var emp = [ 
                       {"name":"아마존", "age":9}, 
                       {"name":"네이버", "age":15}, 
                       {"name":"카카오", "age":13}
                    ];

           
            var data = "" ;
            emp.forEach(function(item, index){
                data += index+" : "+item.name+" "+item.age+"<br>"; //정답ok
               // data += index+" : "+item["name"]+" "+item["age"]+"<br>"; ////정답ok
             });
             document.getElementById("display").innerHTML = data;

        }
    </script>
</head>
<body>
    <h2>08empforeach.html</h2>
    <div id="display"></div> 
    <input type="button" onclick="myemp()" value="배열emp">
</body>
</html>
