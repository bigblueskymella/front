<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01testcal.html</title>

    <script>
        //함수가 없으면 자동 실행됩니다 F12
        a=12;
        b=5;
        hap=a+b; 
        sub=a-b;
        gob=a*b;
        mok=a/b;
        nmg=a%b;
        console.log(hap); //7
        console.log(sub); //7
        console.log(gob); //60
        console.log(mok); //2.4
        console.log(nmg); //2
    </script>
</head>
<body>
    <h2>01testcal.html계산</h2>
    <div id="display"></div> 
</body>
</html>
