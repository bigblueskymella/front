<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드 추가하기</title>
  <style>
    #container {
      border-bottom: 1px dashed #222;
      margin-bottom:20px;
    }
    h1, h2, button, p {
      margin-bottom:20px;
    }
    #cart {
      padding:20px;
    }
  </style>
</head>
<body>
  <div id="container">    
    <h1>상품 설명</h1>
    <h2>HTML+CSS+자바스크립트 웹 표준의 정석</h2>
    <p>한 권으로 끝내는 웹 기본 교과서 </p>
    <p>코딩 완초보도 OK! 기초부터 활용까지 완전정복</p>
    <button id="order">주문하기</button>        
  </div>
  <!-- 주문 정보 영역 -->
  <div id="orderInfo">장바구니 영역</div>
  
  <script>
    const orderButton = document.querySelector("#order"); //주문 버튼
    const orderInfo = document.querySelector("#orderInfo") ; //주문 정보 영역
    const title = document.querySelector("#container > h2"); // 책 제목

    orderButton.addEventListener("click", () => {
        let newP = document.createElement("p"); //새로운 p요소 노드 만들기.
        let textNode = document.createTextNode(title.innerText); //텍스트 노드 만들기.
        newP.appendChild(textNode); //텍스트 노드를 p요소 노드에 추가.
        orderInfo.appendChild(newP); //p요소를 orderInfo(주문정보영역)에 추가.

        //꾸미기
        newP.style.fontSize = "12px";
        newP.style.color = "green";
        orderInfo.appendChild(newP);
    },{once:true}); //한번만 눌러지게 (이벤트 리스너 한 번만 실행)
  </script>
</body>
</html>
