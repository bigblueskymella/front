<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #295500;
      overflow: hidden;
    }

    #result {
      color: #fffafa;
      padding: 20px;
    }

    .quote {
      font-family: "Georgia", serif;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .author {
      font-size: 1.5rem;
      margin-left: 1rem;
      font-style: italic;
    }
  </style>
</head>

<body>

  <div id="result">
    <div class="quote"></div>
    <div class="author"></div>
  </div>

  <script>
    const quotesURL = "http://dummyjson.com/quotes";

    fetch(quotesURL)
      .then(response => response.json())
      .then(data => {
        // console.log(data);
        // 데이터 구조 파악. 한 번에 가져오는 데이터 갯수 확인
        const result = document.querySelector("#result");
        const random = Math.floor(Math.random() * 30);  // 0 ~ 29 사이의 수
        result.querySelector(".quote").innerHTML = data.quotes[random].quote;
        result.querySelector(".author").innerHTML = ` - ${data.quotes[random].author}`;
      })
      .catch(error => console.log(error));

  </script>
</body>

</html>
