<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다크 모드로 바꾸기</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .dark {
      background-color: #222;
      color: #423c3a;
    }
    .dark #contents{
      width: 420px;
      height: 150px;
      padding: 50px;
      border: 5px dashed blue;
      background-color: hotpink;
      border-radius: 5%;
    }

    #toggle-box {
      position: fixed;
      top: 5%;
      right: 5%;
    }

    button {
      padding: 5px 10px;
      border: 2px solid #222;
      background-color: gray;
      color: aliceblue;
      border-radius: 5px;
      font-size: 18px;
    }

    #contents {
      width: 420px;
      height: 150px;
      padding: 50px;
      font-weight: bold;
      text-align: center;
      border: 5px dashed darkgoldenrod;
      background-color: rgb(243, 224, 184);
      border-radius: 5%;
    }
    pre{
    line-height: 2;
    font-size: 18px;
    font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>
  <div id="toggle-box">
    <button> 모드 전환 </button>
  </div>

  <div id="contents">
    <pre>
      classList와 toggle 메서드를 
      사용하여 스타일을 껐다 켰다 할 수 있다.
      
      오른쪽 위 버튼을 눌러보세요.
    </pre>
  </div>

  <script>
    const $btn = document.querySelector("button");

    $btn.onclick = function () {
      document.body.classList.toggle("dark");
    }
  </script>
</body>

</html>
