<body>
    <h1>오늘 할 일</h1>
    <ol id="today">
        <li>HTML 공부</li>
        <li>CSS 공부</li>
        <li>Javascript 공부</li>
    </ol>
    <br>

    <h1>내일 할 일</h1>
    <ol id="tomorrow">
        <li>jQuery 공부</li>
        <li>Java 공부</li>
        <li>Python 공부</li>

    <script>

// 요소 노드 추가하기
// 요소 노드를 직접 생성해서 그 요소만 필요한 곳에 추가
const today = document.querySelector('#today');

// 3단계
// 1. 요소 노드 만들기: createElement('태그이름');
const first = document.createElement('li');

// 2. 요소 노드 꾸미기: textConent, innerHTML, ..
first.textContent = '처음';

// 3. 요소 노드 추가
// NODE.prepend(), append(), after(), before()

// prepend()
today.prepend(first);

// append()
const last = document.createElement('li');
last.textContent = '마지막';
today.append(last);

// before()
const prev = document.createElement('p');
prev.textContent = '이전';
today.before(prev);

// after()
const next = document.createElement('p');
next.textContent = '다음';
today.after(next);

///////////////////////////////////////////////////////////////////////////
const today = document.querySelector('#today');
const tomorrow = document.querySelector('#tomorrow');

// 노드 삭제하기: Node.remove()

        today.outerHTML = '<p>이전</p>' + today.outerHTML;
