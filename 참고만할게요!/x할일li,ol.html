<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>오늘 할 일</h1>
    <ol id="today">
        <li>HTML 공부</li>
        <li>CSS 공부</li>
        <li>Javascript 공부</li>
    </ol>
    <br>

    <h1>내일 할 일</h1>
    <ol id="tomorrow">
        <li>jQuery 공부</li>
        <li>Java 공부</li>
        <li>Python 공부</li>
    </ol>

    <script>
        const myTag = document.querySelector('#list-1');
        console.log(myTag);

        // innerHTML
        // 요소 안에 있는 html 자체를 문자열로 리턴해줌
        // 태그와 태그 사이의 들여쓰기와 줄바꿈 그대로
        console.log(myTag.innerHTML);
        // myTag.innerHTML = '<li>weird</li>'; // 수정
        myTag.innerHTML += '<li>weird</li>';

        // outerHTML
        // 해당 요소를 포함한 전체 HTML 코드를 문자열로 리턴
        // 태그와 태그 사이의 들여쓰기와 줄바꿈 그대로
        console.log(myTag.outerHTML);

        // textContent
        // 요소 안에 있는 내용들 중에서 html을 제외한 텍스트만 가져옴
        console.log(myTag.textContent);

        myTag.textContent = 'new text!';
        myTag.textContent = '<li>weird</li>';
    </script>
</body>

</html>
