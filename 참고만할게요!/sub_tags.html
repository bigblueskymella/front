<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    관심사:
    <label><input type="checkbox" name="chk_interest" value="it">IT/컴퓨터</label>
    <label><input type="checkbox" name="chk_interest" value="entertainment">엔터테인먼트</label>
    <label><input type="checkbox" name="chk_interest" value="sports">스포츠</label>
    <label><input type="checkbox" name="chk_interest" value="shopping">쇼핑</label>
    <label><input type="checkbox" name="chk_interest" value="books">도서</label>
    <button type="button" onclick="doSave()">Save</button>
    <script>
        function doSave() {
            let $elements = document.getElementsByName('chk_interest');
            let checked_items = [];
            for (let i=0; i<$elements.length; i++) {
                if ($elements[i].checked) {
                    checked_items.push($elements[i].value);
                }
            }           
            console.log(checked_items)
        }
    </script>
</body>
</html>
