<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bbb</title>
   
     <script>
        function kakao(){
            name='kakao';

            document.getElementById('my').innerHTML=(name+city);
            //document.write(city); //화면에출력
        }//end

        function naver(){
            num=1234; //정수 age,버스번호
            rate=2.78; //실수 환율,pi,시력
            //alert(num+rate) ; //진짜연샨
            document.getElementById('my').innerHTML=(num+rate);
        }//end
     </script>

</head>
<body>
    <img src="./images/bar.gif" alt="">
    <div id="my"></div>
    <h2> bbb.html</h2>
