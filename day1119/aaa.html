<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aaa</title>
   
     <script>
        function kakao(){
            name='kakao';
            city="시청당산" ;
            //alert(name+city) ;
            document.getElementById('my').innerHTML=(name+city); //문자연결
        }//end

        function naver(){
            num=1234; //정수 age,버스번호
            rate=2.78; //실수 환율,pi,시력
            //alert(num+rate) ;
            document.getElementById('my').innerHTML=(num+rate); //수더하기
        }//end
     </script>

</head>
<body>
    <div id="my"></div>
    <h2> aaa.html</h2>
    <button onclick="javascript:kakao();">buttonKakao</button>
    <button onclick="naver()">buttonNaver</button>
</body>
</html>
