<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 클릭하면 텍스트 표시하기</title>
</head>
<body>
    <div id="container">
        <h1>DOM을 공부합시다.</h1>
        <a href="#" onclick="addP(); this.onclick='';">더 보기</a>
        <div id="info"></div>
    </div>

    <script>
        function addP(){
            let newP = document.createElement("p");
            let txtNode = document.createTextNode("DOM은 document object model의 줄임말입니다.")
            newP.appendChild(txtNode); //텍스트 노드를 자식 노드로 연결하기.
            document.getElementById("info").appendChild(newP);

            let newImg = document.createElement("img");
            let srcNode = document.createAttribute("src");
            let altNode = document.createAttribute("alt");
            srcNode.value = "images/K-27.jpg" //src속성값 지정
            altNode.value = "돔 트리 예제 이미지"; //alt 속성값 지정
            newImg.setAttributeNode(srcNode); //이미의 src속성 노드 연결하기. 정석632쪽
            document.getElementById("info").appendChild(newImg);

            // let newA = document.createElement("a");
            // let hrefNode = document.createAttribute("href");
            // hrefNode.value = "www.naver.com"
            // newA.setAttributeNode(hrefNode);
            // document.getElementById("link").appendChild(newA);
        }
    </script>
</body>
</html>
