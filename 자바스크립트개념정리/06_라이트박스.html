<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이트박스 연습</title>
    <style>
        ul{
            display: flex;
            list-style: none;
        }
        #lightbox{
            margin-left: 5%;
        }
    </style>
</head>
<body>
    <div class="row">
        <ul>
            <li><img src="images/tree-1-thumb.jpg" data-src="images/tree-1.jpg" class="pic"></li>
            <li><img src="images/tree-2-thumb.jpg" data-src="images/tree-2.jpg" class="pic"></li>
            <li><img src="images/tree-3-thumb.jpg" data-src="images/tree-3.jpg" class="pic"></li>
            <li><img src="images/tree-4-thumb.jpg" data-src="images/tree-4.jpg" class="pic"></li>
            <li><img src="images/tree-5-thumb.jpg" data-src="images/tree-5.jpg" class="pic"></li>
            <li><img src="images/tree-6-thumb.jpg" data-src="images/tree-6.jpg" class="pic"></li>
        </ul>
        <div id="lightbox">
            <img src="images/tree-1.jpg" id="lightboxImage">
        </div>
    </div>
    <script>
        let pics = document.getElementsByClassName("pic"); //pic인 요소 전부 가져옴
        let lightbox = document.getElementById("lightbox"); //라이트 박스 요소 가져옴
        let lightboxImage = document.getElementById("lightboxImage"); // 라이트 박스 이미지 가져옴

        for (i = 0; i < pics.length; i++){
            pics[i].addEventListener("click", showLightbox); //i번째 요소 클릭시 showLightbox 함수 실행
        }

        function showLightbox(){
            let bigLocation = this.getAttribute("data-src"); //섬네일 이미지 속성값 가져옴
            lightboxImage.setAttribute("src", bigLocation); //라이트 박스의 이미지 경로 수정
            lightbox.style.display = "block";
        }

        lightbox.onclick = function(){
            lightbox.style.display = "none"; //라이트박스를 클릭하면 감춤
        }

    </script>
</body>
</html>
