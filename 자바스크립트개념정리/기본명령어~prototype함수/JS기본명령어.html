///////////////////////////변수의 범위 예제🍊🍊

//🌍🌍🌍클로져 개념
        function add(){
            var n = 0;
            return function(){
                return ++n;
            }
        }
        var increase = add(); // 함수를 변수로 // 익명함수
        //var increase = function(){return ++n;} //윗줄과 같다.
        console.log(increase()); //1

        //🍊🍊클로져: 함수내 지역변수를 함수밖에서도 지속적으로 참조할 수 있게 만들어 준다.🍊

//🌍🌍🌍클로져 예제
        function multiply(n){
            return function(){
                return n *= n;
            }
        }
        var num7 = multiply(10);
        console.log(num7()); // 10*10 =100
        console.log(num7()); // 100*100=10000
        var num8 = multiply(20);
        console.log(num8()); // 20*20 =400
        console.log(num8()); // 400*400 = 160000

        function factorial(n){
            if(n===0){
                console.log('호출 끝');
            }else{
                console.log('호출' + n);
                factorial(n-1);
