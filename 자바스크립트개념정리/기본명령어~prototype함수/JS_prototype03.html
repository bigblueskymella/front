<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype</title>
</head>
<body>
    <script>
        //prototype
        //'생성자함수'로 생성된 객체들은 '생성자 함수'에서
        //정의한 속성을 그대로 상속받는다.
        
        //객체의 메서드의 경우 다른 속성처럼 값의 변화가 없기 때문에
        //불필요하게 상속 시켜 메모리를 낭비할 필요가 없다.
        //prototype를 이용하면 객체의 메서드를 '생성자함수'내에 정의하지 않고도
        //생성된 객체에서 호출하여 사용할 수 있다.

        function Triangle(b, h){
            this.base = b;
            this.height = h;
        }
        Triangle.prototype.area = function(){
            return this.base * this.height /2 ;
        };
        Triangle.prototype.printOut = function(){
            return '밑변:'+this.base + '높이:'+this.height+'넓이:'+this.area();
        };
        let triangle1 = new Triangle(30, 20);
        console.log(triangle1.area());
        let triangle2 = new Triangle(80, 40);
        console.log(triangle2.printOut());
    </script>
</body>
</html>
