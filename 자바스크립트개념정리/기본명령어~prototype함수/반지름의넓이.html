    <script>

        //🥤🥥퀴즈 Circle객체 만들어 보세요. 
        //Circle객체 안에 원의 둘레 + 원의 넓이 계산하는 함수 선언.
        //Circle객체의 인스턴스를 만들어 직접 변수 r에 값을 입력했을 때 원의 둘레와 넓이 계산

        let r = prompt("반지름 입력?");
        let cirArea = r * r * 3.14;

        document.write("반지름의 넓이는" +  cirArea);
