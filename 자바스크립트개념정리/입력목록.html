<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 만들기 연습</title>
</head>
<body>
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요</p>
    <input type="text" name="" id="subject">
    <button onclick="newRegister(); return false;">추가</button> <!--버튼 기능 submit역할 취소:return false-->
    <ul id="itemList"></ul>

    <script>
        function newRegister(){
            let newItem = document.createElement("li"); //새로운 li요소 노드 추가
            let subject = document.querySelector("#subject"); //폼의 텍스트 필드를 가져옴
            let newText = document.createTextNode(subject.value); //필드 값을 텍스트 노드로 추가
            newItem.appendChild(newText); //텍스트 노드를 자식 노드로 연결
            
            let itemList = document.querySelector("#itemList"); //부모 노드를 가져옴
            itemList.appendChild(newItem); //새로 만든 요소 노드를 부모 노드에 추가
            //itemList.insertBefore(newItem, itemList.childNodes[0]); //추가입력된 것 맨 위에 나타내기.
            
            subject.value=""; //다음 입력을 위해 텍스트 필드 비우기
            
            ///////////////리스트 지우기////////////
            let items = document.querySelectorAll("li"); //모든 항목 가져오기
            for(i=0; i<items.length; i++){
                items[i].addEventListener("click", function(){ //항목 클릭하면
                    if(this.parentNode) //부모 노드가 있다면
                        this.parentNode.removeChild(this); //부모 노드에서 삭제
                })
            }
        }
        
    </script>
</body>
</html>
