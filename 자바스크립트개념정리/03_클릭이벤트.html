<body>
    이미지 클릭 함수 실행 <br>
    <img src="images/K-25.jpg" id="pic" width="200">

<script>
    let pic = document.querySelector("#pic");
    pic.onclick = changePict;

    function changePict(){
        pic.src = "images/K-26.jpg";
    }

</script>
</body>
</html>
