<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        img{
            width: 200px;
        }
        .pic1{
        display: block;
        }
        .pic2{
        display: none;
        }        
        .pic1.active{
            display: none;
        }
        .pic2.active{
            display: block;
        }
    </style>
</head>

<body>
    
    <img src="images/hands-g620ddbe87_1920.jpg" class="pic1">
    <img src="images/macaroons-gdd0024eb1_1920.jpg" class="pic2">
    <button class="toggleBtn">토글버튼</button>
    
    <script>
        const $toggleBtn = document.querySelector(".toggleBtn");
        const $pic1 = document.querySelector(".pic1");
        const $pic2 = document.querySelector(".pic2");
        //add와 remove를 한번에 사용
        $toggleBtn.addEventListener("click", () => {
            $pic1.classList.toggle("active"); //active있다면 추가 없다면 빼주는
            $pic2.classList.toggle("active");
        });

    </script>
</body>

</html>
